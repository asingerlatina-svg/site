<script>
  /* Slider */
  const slider = document.querySelector('.slider');
  const leftBtn = document.querySelector('.slider-btn.left');
  const rightBtn = document.querySelector('.slider-btn.right');
  let currentIndex = 0;
  const totalItems = document.querySelectorAll('.product-card').length;

  function updateSlider() {
    slider.style.transform = `translateX(-${currentIndex * 100}%)`;
  }

  rightBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % totalItems; // volta ao primeiro quando chega no fim
    updateSlider();
  });

  leftBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + totalItems) % totalItems; // volta ao último quando está no início
    updateSlider();
  });
</script>
