<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Singer Latina</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Open Sans', sans-serif; color: #333; background-color: #f4f4f4; }

    .hero-section {
      background-color: #3e3e3e; color: #fff; text-align: center;
      padding: 40px 20px; display: flex; flex-direction: column; align-items: center;
    }
    .logo img { max-width: 200px; height: auto; }
    .hero-content h2 { font-size: 1.8em; max-width: 600px; margin: 20px auto; line-height: 1.4; }
    .whatsapp-btn {
      display: inline-block; background-color: #25d366; color: #fff;
      padding: 12px 25px; border-radius: 50px; text-decoration: none;
      font-weight: 700; margin-top: 20px;
    }

    .services-section {
      display: flex; justify-content: center; gap: 30px;
      padding: 40px 20px; background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transform: translateY(-20px); margin: 0 5%; border-radius: 10px;
    }

    .service-card {
      display: flex; flex-direction: column; align-items: center;
      text-align: center; flex: 1;
    }

    .phone-highlight {
      display: flex; align-items: center; justify-content: center;
      font-size: 1.8em; font-weight: bold; color: #3e3e3e;
      background: #f9f9f9; padding: 20px 30px; border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      min-width: 260px;
    }

    h2 { font-size: 2em; margin-bottom: 30px; text-align: center; }

    /* SLIDER */
    .products-section { padding: 40px 5%; position: relative; }
    .slider-container { max-width: 400px; margin: auto; overflow: hidden; position: relative; }
    .slider { display: flex; transition: transform 0.5s ease-in-out; }

    .product-card {
      min-width: 100%; background: #fff; border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center; padding: 20px;
    }

    .product-card img {
      width: 100%; max-height: 200px; object-fit: contain; margin-bottom: 15px;
    }

    .product-card .price { font-size: 1.5em; font-weight: 700; margin-bottom: 15px; }

    .btn-product {
      background-color: #3e3e3e; color: #fff;
      padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: 700;
    }

    .slider-btn {
      position: absolute; top: 50%; transform: translateY(-50%);
      background: rgba(0,0,0,0.55); color: #fff;
      border: none; padding: 10px 15px; cursor: pointer;
      border-radius: 50%; font-size: 1.2em;
      z-index: 999;
    }

    .slider-btn.left { left: 10px; }
    .slider-btn.right { right: 10px; }

    .location-section { padding: 40px 5%; background: #fff; text-align: center; }
  </style>
</head>
<body>

<header class="hero-section">
  <div class="logo">
    <img src="logo.png" alt="Logo Singer Latina">
  </div>
  <div class="hero-content">
    <h2>Manutenção de Máquinas de Costura Doméstica e Purificadores de Água</h2>
    <a href="https://wa.me/5511980984748" class="whatsapp-btn">
      <i class="fab fa-whatsapp"></i> Envie uma mensagem
    </a>
  </div>
</header>

<main>

<section class="services-section">
  <div class="service-card">
    <i class="fas fa-screwdriver-wrench"></i>
    <p>Máquinas SINGER</p>
  </div>

  <div class="phone-highlight">
    <p><i class="fas fa-phone-alt"></i> (11) 98098-4748</p>
  </div>

  <div class="service-card">
    <i class="fas fa-tint"></i>
    <p>Purificadores LATINA</p>
  </div>
</section>

<section class="products-section">
  <h2>Produtos à Venda</h2>
  <div class="slider-container">

    <button class="slider-btn left"><i class="fas fa-chevron-left"></i></button>

    <div class="slider">

      <div class="product-card">
        <img src="caminho/para/imagem1.jpg">
        <p class="price">R$ 450</p>
        <a href="#" class="btn-product">Comprar</a>
      </div>

      <div class="product-card">
        <img src="caminho/para/imagem2.jpg">
        <p class="price">R$ 790</p>
        <a href="#" class="btn-product">Comprar</a>
      </div>

      <div class="product-card">
        <img src="caminho/para/imagem3.jpg">
        <p class="price">R$ 370</p>
        <a href="#" class="btn-product">Comprar</a>
      </div>

      <!-- NOVO CARD -->
      <div class="product-card">
        <img src="caminho/para/imagem-loja.jpg">
        <p class="price">Mais opções</p>
        <a href="https://SEULINKAQUI.com" class="btn-product">Veja Mais</a>
      </div>

    </div>

    <button class="slider-btn right"><i class="fas fa-chevron-right"></i></button>

  </div>
</section>

<section class="location-section">
  <h2>Mapa da Assistência</h2>
  <p>Endereço e informações aqui...</p>
</section>

</main>

<script>
const slider = document.querySelector('.slider');
const leftBtn = document.querySelector('.slider-btn.left');
const rightBtn = document.querySelector('.slider-btn.right');
let currentIndex = 0;
const items = document.querySelectorAll('.product-card');
const totalItems = items.length;

function updateSlider() {
  slider.style.transform = `translateX(-${currentIndex * 100}%)`;
}

rightBtn.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % totalItems;
  updateSlider();
});

leftBtn.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + totalItems) % totalItems;
  updateSlider();
});
</script>

</body>
</html>
